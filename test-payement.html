<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Paiement Stripe</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Test du Paiement Stripe</h1>
  <button id="checkout-button">Payer maintenant</button>

  <script>
    // Initialisation de Stripe avec la clé publique
    const stripe = Stripe('pk_live_51Q0pzz03Hgw1RFXSzt25jEyuePM3OKHJXvpIcmZhA0J0ndyLraMJxxYuGVBI4SV3VnAnLtOEoHV5E4i8xxZAKwKC00dGkEtZ1P');

    const checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', () => {
      // Appel de l'API Vercel pour créer la session de paiement
      fetch('/api/create-checkout-session', {
        method: 'POST', // Méthode POST
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          // Tu peux ajouter ici des informations du formulaire si nécessaire plus tard
        }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Échec de la création de la session');
        }
        return response.json();
      })
      .then(session => {
        // Redirection vers Stripe Checkout
        return stripe.redirectToCheckout({ sessionId: session.id });
      })
      .then(result => {
        if (result.error) {
          alert(result.error.message);
        }
      })
      .catch(error => {
        console.error('Erreur:', error);
      });
    });
  </script>
</body>
</html>
