<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de commande - Smarteez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b7d397;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #5b287c;
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Merci pour votre commande !</h1>
    <p>Votre commande de coque personnalisée a bien été reçue.</p>

    <!-- Affichage des données pour vérification -->
    <p><strong>Prénom :</strong> <span id="firstName"></span></p>
    <p><strong>Nom :</strong> <span id="lastName"></span></p>
    <p><strong>Email :</strong> <span id="email"></span></p>
    <p><strong>Téléphone :</strong> <span id="phone"></span></p>
    <p><strong>Adresse :</strong> <span id="address"></span></p>
    <p><strong>Ville :</strong> <span id="city"></span></p>
    <p><strong>Code Postal :</strong> <span id="postalCode"></span></p>
    <p><strong>Marque de téléphone :</strong> <span id="phoneBrand"></span></p>
    <p><strong>Modèle de téléphone :</strong> <span id="phoneModel"></span></p>
    <p><strong>Texte personnalisé :</strong> <span id="customText"></span></p>
    <p><strong>URL de l'image :</strong> <span id="imageUrl"></span></p>
</div>

<!-- Script pour récupérer les données stockées dans le localStorage et les envoyer à Google Apps Script -->
<script>
    // Récupérer les données du localStorage
    const formData = {
        firstName: localStorage.getItem('firstName'),
        lastName: localStorage.getItem('lastName'),
        email: localStorage.getItem('email'),
        phone: localStorage.getItem('phone'),
        address: localStorage.getItem('address'),
        address2: localStorage.getItem('address2'),
        city: localStorage.getItem('city'),
        postalCode: localStorage.getItem('postalCode'),
        phoneBrand: localStorage.getItem('phoneBrand'),
        phoneModel: localStorage.getItem('phoneModel'),
        customText: localStorage.getItem('customText'),
        imageUrl: localStorage.getItem('imageUrl')
    };

    // Affichage des données pour vérifier qu'elles sont bien récupérées
    document.getElementById('firstName').textContent = formData.firstName;
    document.getElementById('lastName').textContent = formData.lastName;
    document.getElementById('email').textContent = formData.email;
    document.getElementById('phone').textContent = formData.phone;
    document.getElementById('address').textContent = formData.address;
    document.getElementById('city').textContent = formData.city;
    document.getElementById('postalCode').textContent = formData.postalCode;
    document.getElementById('phoneBrand').textContent = formData.phoneBrand;
    document.getElementById('phoneModel').textContent = formData.phoneModel;
    document.getElementById('customText').textContent = formData.customText;
    document.getElementById('imageUrl').textContent = formData.imageUrl;

    // Envoi des données à Google Apps Script via Fetch API
    fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.text())
    .then(data => {
        console.log('Commande soumise avec succès:', data);
    })
    .catch(error => {
        console.error('Erreur lors de la soumission de la commande:', error);
    });
</script>

</body>
</html>
