<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test Confirmation de commande - Smarteez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b7d397;
            color: #333;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5b287c;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Merci pour votre commande !</h1>
    <p>Votre commande de coque personnalisée a bien été reçue et sera traitée dans les plus brefs délais.</p>
</div>

<!-- Formulaire invisible -->
<form id="invisibleForm" class="hidden" action="https://script.google.com/macros/s/AKfycbxefW4Q26ACCc97X1GQ2D3j4UyrFDDvx49NkaINu3JaaU83BE4AGkrNmdOgKV2I3kOfIw/exec" method="POST">
    <input type="hidden" id="firstName" name="firstName">
    <input type="hidden" id="lastName" name="lastName">
    <input type="hidden" id="email" name="email">
    <input type="hidden" id="phone" name="phone">
    <input type="hidden" id="address" name="address">
    <input type="hidden" id="address2" name="address2">
    <input type="hidden" id="city" name="city">
    <input type="hidden" id="postalCode" name="postalCode">
    <input type="hidden" id="phoneBrand" name="phoneBrand">
    <input type="hidden" id="phoneModel" name="phoneModel">
    <input type="hidden" id="customText" name="customText">
    <input type="hidden" id="imageUrl" name="imageUrl">
</form>

<!-- Script pour remplir et soumettre automatiquement le formulaire invisible -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Remplir le formulaire invisible avec les données du localStorage
        document.getElementById('firstName').value = localStorage.getItem('firstName');
        document.getElementById('lastName').value = localStorage.getItem('lastName');
        document.getElementById('email').value = localStorage.getItem('email');
        document.getElementById('phone').value = localStorage.getItem('phone');
        document.getElementById('address').value = localStorage.getItem('address');
        document.getElementById('address2').value = localStorage.getItem('address2');
        document.getElementById('city').value = localStorage.getItem('city');
        document.getElementById('postalCode').value = localStorage.getItem('postalCode');
        document.getElementById('phoneBrand').value = localStorage.getItem('phoneBrand');
        document.getElementById('phoneModel').value = localStorage.getItem('phoneModel');
        document.getElementById('customText').value = localStorage.getItem('customText');
        document.getElementById('imageUrl').value = localStorage.getItem('imageUrl');

        // Soumettre automatiquement le formulaire invisible
        document.getElementById('invisibleForm').submit();
    });
</script>

</body>
</html>
