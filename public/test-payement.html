<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de l'API Stripe avec GET</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Test de l'API Stripe avec GET</h1>
  <button id="checkout-button">Tester l'API</button>

  <script>
    // Fonction pour tester l'API via GET
    const checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', () => {
      // Appel à l'API Vercel en GET
      fetch('/api/create-checkout-session', {
        method: 'GET',
      })
      .then(response => response.json())
      .then(data => {
        console.log(data); // Devrait afficher { message: 'API fonctionne avec GET' }
        alert('Réponse de l\'API : ' + JSON.stringify(data));
      })
      .catch(error => {
        console.error('Erreur:', error);
      });
    });
  </script>
</body>
</html>
