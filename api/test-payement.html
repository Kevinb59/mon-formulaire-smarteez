<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Paiement Stripe</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Test du Paiement Stripe</h1>
  <button id="checkout-button">Payer maintenant</button>

  <script>
    const stripe = Stripe('pk_live_51Q0pzz03Hgw1RFXSzt25jEyuePM3OKHJXvpIcmZhA0J0ndyLraMJxxYuGVBI4SV3VnAnLtOEoHV5E4i8xxZAKwKC00dGkEtZ1P'); // Remplace par ta clÃ© publique

    const checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', () => {
      fetch('/api/create-checkout-session', {
        method: 'POST',
      })
      .then(response => response.json())
      .then(session => {
        return stripe.redirectToCheckout({ sessionId: session.id });
      })
      .then(result => {
        if (result.error) {
          alert(result.error.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
