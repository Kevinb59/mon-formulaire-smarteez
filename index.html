<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarteez - Coque personnalisée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b7d397;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        img {
            display: block;
            width: 100%;
            border-radius: 10px 10px 0 0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #5b287c;
            font-size: 4em;
        }
        h2 {
            text-align: center;
            color: #5b287c;
            font-size: 2em;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #5b287c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #472362;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://raw.githubusercontent.com/Kevinb59/mon-formulaire-smarteez/main/smarteez.jpg" alt="Smarteez">
    <h2>Commande de coque personnalisée</h2>
    <h2>Expédition sous 72h</h2>

    <!-- Formulaire de commande -->
    <form id="orderForm" enctype="multipart/form-data" novalidate>
        
        <!-- Champs du formulaire -->
        <label for="firstName">Prénom :</label>
        <input type="text" id="firstName" name="firstName" placeholder="Votre prénom" required>

        <label for="lastName">Nom :</label>
        <input type="text" id="lastName" name="lastName" placeholder="Votre nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>

        <!-- Adresse -->
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" placeholder="Numéro et rue" required>

        <label for="address2">Complément d'adresse :</label>
        <input type="text" id="address2" name="address2" placeholder="Complément d'adresse">

        <label for="city">Ville :</label>
        <input type="text" id="city" name="city" placeholder="Ville" required>

        <label for="postalCode">Code Postal :</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Code Postal" required>

        <!-- Informations sur le téléphone -->
        <label for="phoneBrand">Marque de téléphone :</label>
        <input type="text" id="phoneBrand" name="phoneBrand" placeholder="Marque de votre téléphone" required>

        <label for="phoneModel">Modèle de téléphone :</label>
        <input type="text" id="phoneModel" name="phoneModel" placeholder="Modèle de votre téléphone" required>

        <!-- Champ pour télécharger une image -->
        <label for="file">Téléchargez votre image :</label>
        <input type="file" id="file" name="file" accept="image/*" required>

        <!-- Texte personnalisé (optionnel) -->
        <label for="customText">Texte personnalisé (optionnel) :</label>
        <textarea id="customText" name="customText" placeholder="Texte personnalisé pour votre coque" rows="4"></textarea>

        <!-- Bouton Stripe Checkout pour rediriger vers le paiement -->
        <button type="button" id="paymentButton">Payer maintenant</button>
    </form>
</div>

<!-- Script pour valider le formulaire, uploader l'image et envoyer les données à Google Apps Script -->
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script>
    const form = document.getElementById('orderForm');
    const paymentButton = document.getElementById('paymentButton');
    
    // Fonction pour valider les champs du formulaire
    function validateForm() {
        const requiredFields = form.querySelectorAll('input[required], textarea[required]');
        for (let field of requiredFields) {
            if (!field.checkValidity()) {
                alert("Veuillez remplir tous les champs obligatoires.");
                field.focus();
                return false;
            }
        }
        return true;
    }

    // Fonction pour envoyer les données à Google Apps Script
    function sendDataToGoogleScript(formData) {
        fetch('https://script.google.com/macros/s/AKfycbwXbLqsm5BVK0oOVrtM8gB9SoCdUuQxpXXGQcsdSh-Tpbt6u1rVSRDnDBFZkXi0H8DLWA/exec', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.text())
        .then(data => {
            console.log('Commande soumise avec succès:', data);
        })
        .catch(error => {
            console.error('Erreur lors de la soumission de la commande:', error);
        });
    }

    // Gestion de l'événement de clic sur le bouton de paiement
    paymentButton.addEventListener('click', async function() {
        if (validateForm()) {
            // Stocker les données du formulaire dans une variable formData
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                address2: document.getElementById('address2').value,
                city: document.getElementById('city').value,
                postalCode: document.getElementById('postalCode').value,
                phoneBrand: document.getElementById('phoneBrand').value,
                phoneModel: document.getElementById('phoneModel').value,
                customText: document.getElementById('customText').value
            };

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (file) {
                const cloudName = 'dwjkmwlyb';  // Cloudinary cloud_name
                const uploadPreset = 'smarteez_orders'; // Cloudinary upload_preset

                const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;

                const formDataImage = new FormData();
                formDataImage.append('file', file);
                formDataImage.append('upload_preset', uploadPreset);

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        body: formDataImage
                    });

                    const data = await response.json();
                    if (data.secure_url) {
                        formData.imageUrl = data.secure_url;  // Ajouter l'URL de l'image au formData

                        // Envoyer les données à Google Apps Script
                        sendDataToGoogleScript(formData);

                        // Simuler la redirection vers Stripe Checkout
                        alert("Données envoyées, redirection vers Stripe Checkout simulée.");
                    } else {
                        console.error("Erreur lors de l'upload : ", data.error);
                    }
                } catch (error) {
                    console.error('Erreur lors de l\'upload vers Cloudinary:', error);
                }
            } else {
                alert("Veuillez télécharger une image.");
            }
        }
    });
</script>

</body>
</html>
