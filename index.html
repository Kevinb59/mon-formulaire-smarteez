<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Smarteez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="text"], textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire de commande Smarteez</h1>
        <form id="orderForm" action="https://script.google.com/macros/s/TON_ID_SCRIPT/exec" method="POST">
            <label for="firstName">Prénom :</label>
            <input type="text" id="firstName" name="firstName" placeholder="Votre prénom" required>
            
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            
            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>

            <!-- Décomposition de l'adresse -->
            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" placeholder="Numéro et rue" required>

            <label for="address2">Complément d'adresse :</label>
            <input type="text" id="address2" name="address2" placeholder="Complément d'adresse">

            <label for="city">Ville :</label>
            <input type="text" id="city" name="city" placeholder="Ville" required>

            <label for="postalCode">Code Postal :</label>
            <input type="text" id="postalCode" name="postalCode" placeholder="Code Postal" required>
            
            <label for="phoneBrand">Marque de téléphone :</label>
            <input type="text" id="phoneBrand" name="phoneBrand" placeholder="Marque de votre téléphone" required>

            <label for="phoneModel">Modèle de téléphone :</label>
            <input type="text" id="phoneModel" name="phoneModel" placeholder="Modèle de votre téléphone" required>

            <label for="customText">Texte personnalisé :</label>
            <textarea id="customText" name="customText" placeholder="Texte personnalisé pour votre coque" rows="4" required></textarea>

            <button type="submit">Soumettre la commande</button>
        </form>
    </div>
</body>
</html>
