<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande de Coque Personnalisée - Smarteez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b7d397;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5b287c;
            font-size: 4em;
        }
        h3 {
            color: #5b287c;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #5b287c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #472362;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Smarteez</h1>
    <h2>Commande de Coque Personnalisée</h2>
    <form id="orderForm" action="https://script.google.com/macros/s/AKfycbxjxC6Di6jjs2AUFFVMAlJfz48XNBcHwacwXB1P9H4DPuiADddvd3B2v24__tlwJDui6g/exec" method="POST" enctype="multipart/form-data">
        
        <!-- Étape 1 : Informations personnelles -->
        <h3>Étape 1 : Informations personnelles</h3>
        <label for="firstName">Prénom :</label>
        <input type="text" id="firstName" name="firstName" placeholder="Votre prénom" required>

        <label for="lastName">Nom :</label>
        <input type="text" id="lastName" name="lastName" placeholder="Votre nom" required>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" placeholder="Votre e-mail" required>

        <h3>Adresse de livraison :</h3>
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" placeholder="Ex : 123 rue Quatre" required>

        <label for="address2">Complément d'adresse :</label>
        <input type="text" id="address2" name="address2" placeholder="Ex : Appartement 2, 1 étage">

        <label for="city">Ville :</label>
        <input type="text" id="city" name="city" placeholder="Votre ville" required>

        <label for="postalCode">Code postal :</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Ex : 75000" required>

        <!-- Étape 2 : Détails de la commande -->
        <h3>Étape 2 : Détails de la commande</h3>
        <label for="phoneBrand">Marque de téléphone :</label>
        <input type="text" id="phoneBrand" name="phoneBrand" placeholder="Ex : Apple, Samsung" required>

        <label for="phoneModel">Modèle de téléphone :</label>
        <input type="text" id="phoneModel" name="phoneModel" placeholder="Ex : iPhone 12, Galaxy S21" required>

        <label for="designFile">Télécharger une image pour votre coque :</label>
        <input type="file" id="designFile" name="designFile" accept="image/*" required>

        <label for="customText">Texte personnalisé (optionnel) :</label>
        <input type="text" id="customText" name="customText" placeholder="Texte à ajouter sur la coque">

        <br>

        <button type="submit">Soumettre la commande</button>
    </form>
</div>

</body>
</html>
