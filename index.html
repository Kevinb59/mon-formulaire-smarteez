<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Commande de Coque Personnalisée - Smarteez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b7d397;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5b287c;
            font-size: 4em;
        }
        h2 {
            text-align: center;
            color: #5b287c;
            font-size: 2em;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #5b287c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #472362;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Smarteez</h1>
    <h2>Commande de Coque Personnalisée</h2>
    
    <!-- Formulaire mis à jour -->
    <form id="orderForm" action="https://script.google.com/macros/s/AKfycbzC3In67GchbRW7ApBk-9XmjEk9DIaTk0zHEoKxGhiM989rN7XJwhg01WmM8UpPL2S8Hg/exec" method="POST" enctype="multipart/form-data">
        <label for="firstName">Prénom :</label>
        <input type="text" id="firstName" name="firstName" placeholder="Votre prénom" required>
        
        <label for="lastName">Nom :</label>
        <input type="text" id="lastName" name="lastName" placeholder="Votre nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>

        <!-- Adresse décomposée -->
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" placeholder="Numéro et rue" required>

        <label for="address2">Complément d'adresse :</label>
        <input type="text" id="address2" name="address2" placeholder="Complément d'adresse">

        <label for="city">Ville :</label>
        <input type="text" id="city" name="city" placeholder="Ville" required>

        <label for="postalCode">Code Postal :</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Code Postal" required>

        <!-- Informations sur le téléphone -->
        <label for="phoneBrand">Marque de téléphone :</label>
        <input type="text" id="phoneBrand" name="phoneBrand" placeholder="Marque de votre téléphone" required>

        <label for="phoneModel">Modèle de téléphone :</label>
        <input type="text" id="phoneModel" name="phoneModel" placeholder="Modèle de votre téléphone" required>

        <!-- Champ pour télécharger une image -->
        <label for="file">Téléchargez votre image :</label>
        <input type="file" id="file" name="file" accept="image/*">

        <!-- Texte personnalisé -->
        <label for="customText">Texte personnalisé :</label>
        <textarea id="customText" name="customText" placeholder="Texte personnalisé pour votre coque" rows="4"></textarea>

        <button type="submit">Soumettre la commande</button>
    </form>
</div>

<!-- Script pour uploader sur Cloudinary et envoyer le formulaire -->
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

<script>
    const form = document.getElementById('orderForm');
    
    // Capture l'événement de soumission du formulaire
    form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Empêche le formulaire de soumettre immédiatement
        console.log("Le formulaire a été soumis"); // Vérifie si l'événement est capturé

        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];
        console.log("Fichier sélectionné : ", file); // Vérifie si un fichier est sélectionné

        if (file) {
            console.log("Upload de l'image vers Cloudinary...");
            const cloudName = 'dwjkmwlyb';  // Remplacez par votre cloud_name
            const uploadPreset = 'smarteez_orders'; // Remplacez par votre upload_preset

            const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log("Réponse Cloudinary : ", data); // Log la réponse de Cloudinary
                if (data.secure_url) {
                    console.log("Image uploadée avec succès : ", data.secure_url); // Confirme que l'image a été envoyée
                    const imageUrl = data.secure_url;
                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.name = 'imageUrl';
                    hiddenInput.value = imageUrl;
                    form.appendChild(hiddenInput);

                    console.log("Formulaire soumis avec l'image");
                    form.submit(); // Soumet le formulaire une fois l'image téléchargée
                } else {
                    console.error("Erreur lors de l'upload : URL sécurisée non trouvée");
                }
            } catch (error) {
                console.error('Erreur lors de l\'upload vers Cloudinary:', error);
            }
        } else {
            console.log("Aucun fichier sélectionné, soumission du formulaire...");
            form.submit(); // Soumet le formulaire si aucun fichier n'est sélectionné
        }
    });
</script>

</body>
</html>
